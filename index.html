<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
</head>
<body class="box-border">
    <footer class="bg-[#659f8f] dark:bg-[#313131]">
        <div class="container">
            <footer class="bg-[#659f8f] dark:bg-[#313131]">
                <div class="container mx-auto px-10 py-20">
                    <!--Grid-->
                    <div class="grid grid-cols-1 gap-4 lg:grid-cols-4 sm:grid-cols-2 sm:gap-y-12">
                        <div class="sm:col-span-2 sm:flexbox sm:flex-col">
                            <h1 class="max-w-lg font-bold text-xl text-[#313131] mb-8 xl:text-2xl" >Subscribe to our newsletter for updates.</h1>
                            <div class="flex flex-wrap">
                                <input id="email" type="text" placeholder="Email Address" class="px-6 py-2 border rounded-md">
                                <button class="px-20 py-2 mt-4 md:mt-0 md:px-6 md:py-2 md:ml-8 border-none rounded-md text-white bg-[#d86943]">
                                    Subscribe
                                </button>
                            </div>
                        </div>
                            <div class="mt-4">
                            <p class="text-[#313131] font-bold">Quick Link</p>
                            <div>
                            <ul class="flexbox text-[#313131] mt-4 space-y-2">
                                <li><a href="#">Home</a></li>
                                <li><a href="#">Who We Are</a></li>
                                <li><a href="#">Our Philosophy</a></li>
                            </ul>
                            </div>
                        </div>
                        <div class="mt-0 ml-0 md:mt-4 md:ml-8">
                            <p class="text-[#313131] font-bold">Technologies</p>
                            <div>
                            <ul class="flexbox text-[#313131] mt-4 space-y-2">
                                <li><a href="#">HTML</a></li>
                                <li><a href="#">CSS</a></li>
                                <li><a href="#">JavaScript</a></li>
                            </ul>
                            </div>
                        </div>
                    </div>
                    <hr class="mt-8 my-6 border-[#d86943]">
                    <div class="flex">
                        <a href="#">
                            <img class="w-auto h-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="">
                        </a>
                    </div>
                </div>
            </footer>
        </div>
    </footer>
</body>
</html>
